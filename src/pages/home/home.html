<ion-header>
  <ion-navbar color="danger">
    <ion-buttons>
      <button ion-button (click)="logOut()">
          <i class="fas fa-times"></i>
      </button>
    </ion-buttons>
    <ion-title>
      {{userData.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <agm-map [latitude]="userData.lat" [longitude]="userData.lng" [zoom]="15">
    <agm-marker [latitude]="userData.lat" [longitude]="userData.lng"></agm-marker>
  </agm-map>
</ion-content>
